<section class="people">
    <div class="searchField">
    <input [(ngModel)]="peopleFilterText" type="text">
    <select [(ngModel)]="peopleFilterType">
        <option value="name">Név</option>
        <option value="neptun">Neptun</option>
        <option value="email">E-mail</option>
    </select>
    <button (click)="exportTable()">Export</button>
    </div>
    <br><br>
    <div class="edit_box" *ngIf = "editActive" id="editBox"><app-edit-window [person]="person" (closeWindow)='closePanel()'></app-edit-window></div>
    <div class="reservation-box" *ngIf="reservationModificationActive"><app-reservation-modify [person]="person" (closeWindow)="closeReservationModification()"></app-reservation-modify></div>

    <table>
    <tr>
        <th>Név</th>
        <th>Neptun</th>
        <th>E-mail</th>
        <th>Nem</th>
        <th>Eszközök</th>
    </tr>
    <ng-template ngFor let-person [ngForOf]="people">
    <tr *ngIf="isPersonMachesFilter(person)">
        <td>{{person.name}}</td>
        <td>{{person.neptunId}}</td>
        <td>{{person.email}}</td>
        <td>{{person.sex}}</td>
        <td>
            <div class="admin_menu">
                <button class="edit_button" (click)='openPanel(person)'>&nbsp;<i class="fa fa-pencil fa-lg"></i></button>
                <button class="reservation_button" (click)='openReservation(person)'>&nbsp;<i class="fa fa-house-user"></i></button>
                <button class="admin_button" (click) ='setPersonAdmin(person)'>&nbsp;<i class="fa fa-user-circle fa-lg"></i><span *ngIf = "person.isAdmin">/</span></button>
                <button class="remove_button" (click)='deletePerson(person)'>&nbsp;<i class="fa fa-trash fa-lg"></i></button>
            </div>
        </td>
    </tr>
    </ng-template>
    </table>
</section>
